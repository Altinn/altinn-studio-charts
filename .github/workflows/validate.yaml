name: Validate Charts
permissions:
  contents: read

on:
  push:
    branches:
      - '*'
      - '!main'
      - '!gh-pages'
  pull_request:
    branches:
      - main

jobs:
  lint-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Install helm
        env:
          HELM_VERSION: "v3.6.1"
        run: |
          curl -L https://get.helm.sh/helm-${HELM_VERSION}-linux-amd64.tar.gz | tar xzf - linux-amd64/helm
          mv linux-amd64/helm ./
      - name: helm lint
        run: |
          if [ -d "charts" ]; then
            for d in charts/*/; do
              helm lint "$d";
            done
          fi