name: Validate Charts

on:
  push:
    branches:
      - '!main'
      - '!gh-pages'
  pull_request:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install helm
        env:
          HELM_VERSION: "v3.6.1"
        run: |
          curl -L https://get.helm.sh/helm-${HELM_VERSION}-linux-amd64.tar.gz | tar xzf - linux-amd64/helm
          mv linux-amd64/helm ./
      - name: helm lint
        run: |
          for d in charts/*/; do
            helm lint "$d";
          done
      - name: helm verify
        working-directory: charts/
        run: |
          for d in charts/*/; do
            helm verify "$d";
          done